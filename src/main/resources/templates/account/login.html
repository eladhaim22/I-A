<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partial/head.html"/>
<body>
    <div class="banner-top container-fluid" id="home">
        <header th:replace="partial/header.html"/>
        <div class="banner_inner">
            <div class="services-breadcrumb">
                <div class="inner_breadcrumb">

                    <ul class="short">
                        <li>
                            <a href="index.html">Home</a>
                            <i>|</i>
                        </li>
                        <li>Login</li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
	<!--// header_top -->
	<!-- top Products -->
	<section class="banner-bottom-wthreelayouts py-lg-5 py-3">
		<div class="container">
			<div class="inner_sec">
				<div class="contact_grid_right">
						<div class="row contact_right_grid">
                            <div class="col-md-4 con-right"></div>
							<div class="col-md-4 con-right">
                                <h3 class="tittle-w3layouts text-center my-lg-4 my-4">Register</h3>
                                <form action="/login" method="post">
                                    <div class="form-group">
                                        <label class="my-2">Email</label>
                                        <input class="form-control" type="text" name="email" placeholder="" required="true">
                                    </div>
                                    <div class="form-group">
                                        <label>Contraseña</label>
                                        <input class="form-control" type="password" name="password" placeholder="" required="true">
                                        <span th:if="${param.error}" style="color:red">El email o contraseña estan incorrectos.</span>
                                    </div>
                                    <input class="form-control" type="submit" value="Submit">
                                    <span>Todavia no tenes cuenta <a href="/account/register">haga click aca!</a> </span>
                                </form>
							</div>
						</div>
				</div>
			</div>
		</div>
	</section>

	<!--footer -->
<footer th:replace="partial/footer.html"/>
<scripts th:replace="partial/scripts.html"/>
</body>
</html>
