<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partial/head.html"/>
<body>
<div class="banner-top container-fluid" id="home">
    <header th:replace="partial/header.html"/>
    <div class="banner_inner">
        <div class="services-breadcrumb">
            <div class="inner_breadcrumb">

                <ul class="short">
                    <li>
                        <a href="index.html">Admin</a>
                        <i>|</i>
                    </li>
                    <li>Productos</li>
                </ul>
            </div>
        </div>

    </div>
</div>
<!--// header_top -->
<!-- top Products -->
<section class="banner-bottom-wthreelayouts py-lg-5 py-3">
    <div class="container">
        <div class="inner-sec-shop px-lg-4 px-3">
            <div class="row">
                <div class="col-md-8">
                <h3 class="tittle-w3layouts my-lg-4 mt-3">Productos </h3>
                </div>
                <div class="col-md-4">
                    <div class="checkout-right-basket">
                        <a href="/product">Nuevo producto </a>
                    </div>
                </div>
            </div>
            <div class="checkout-right">
                <table class="timetable_sub">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>SKU</th>
                            <th>Precio</th>
                            <th style="width:25%">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="jar">
                        <tr th:each="product : ${products}" th:id="'product-' + ${product.id}">
                            <td th:text="${product.id}"/>
                            <td th:text="${product.name}"/>
                            <td th:text="${product.sku}"/>
                            <td th:text="${product.price}"/>
                            <td >
                                <div class="checkout-right-basket" style="float:none;display: inline-block;">
                                    <a th:href="'/product/' + ${product.id}">Modificar</a>
                                </div>
                                <div class="checkout-right-basket" style="float:none;display: inline-block;">
                                    <span th:id="'delete-' + ${product.id}">Eliminar</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row" style="margin-top:20px">
                <div class="mx-auto">
                    <ul class="pagination justify-content-center">
                    </ul>
                </div>
            </div>
        </div>

    </div>
</section>

<!--footer -->
<footer th:replace="partial/footer.html"/>
<script th:inline="javascript">
    /*<![CDATA[*/
    var products = /*[[${products}]]*/ 'default';
    /*]]>*/
</script>
<scripts th:replace="partial/scripts.html"/>
<script src="/js/product-list.js"></script>
</body>
</html>
